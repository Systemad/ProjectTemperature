<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body style="margin:0;">
<textarea title="Temperature log" id="log" readonly
          style="display: block; width: 100%; height: 400px; resize: none; margin: 0;
          padding: 0; border: 0;"></textarea>
<script>

    var ws = new WebSocket("ws://localhost:8080/WebSocketWebProject_war_exploded/ws");
    ws.onmessage = function (event) {
        console.log(event.data);
        document.getElementById("log").value += "[" + timestamp() + "] " + event.data + "\n";
    }

    function timestamp() {
        var d = new Date(), minutes = d.getMinutes();
        if (minutes < 10) minutes = '0' + minutes;
        return d.getHours() + ':' + minutes;
    }
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="handler.js" type="text/javascript"></script>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- JavaScript handler -->
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
<div class="container">
    <h1>Temperature & Humidity Dashboard</h1>
    <hr />

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="overview">
            <div class="row">
                <div class="col-sm-4">
                    <div class="dialog primary" id="temperature">
                        <div class="content">00.0 &deg;C</div>
                        <div class="title">Temperature</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="dialog primary" id="humidity">
                        <div class="content">00.0 %</div>
                        <div class="title">Humidity</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="history">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
</div>
</body>
</html>
